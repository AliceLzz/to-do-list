<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To do list</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <link href="./dist/output.css" rel="stylesheet" />
    </head>
    <body>
        <!--nav bar section with title-->
        <nav
            class="bg-transparent text-white flex justify-around items-center text-2xl p-4 font-bold absolute w-full"
        >
            <div>To Do List</div>
        </nav>
        <!--content section with to do list - flex container to center the to do component-->
        <section
            class="h-screen flex justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500"
        >
            <div class="todo-app">
                <h2>To-Do List <img src="images/icon.png" alt="" /></h2>
                <div class="row">
                    <input
                        type="text"
                        id="input-box"
                        placeholder="Add your text"
                    />
                    <button
                        onClick="addTask()"
                        class="primaryBtn bg-cyan-500 hover:bg-cyan-700"
                    >
                        Add
                    </button>
                </div>
                <ul id="list-container">
                    <!---- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
                </ul>
                <div style="display: flex; justify-content: flex-end">
                    <button
                        class="secondaryBtn text-cyan-500 hover:text-cyan-300"
                        id="saveButton"
                    >
                        Save
                    </button>
                </div>
            </div>
        </section>
        <!--footer section with information - display flex to be responsive-->
        <footer
            class="bg-transparent text-white absolute bottom-0 left-0 right-0 flex flex-wrap justify-center p-8"
        >
            <div
                class="flex-initial w-52 flex flex-col justify-center items-center"
            >
                <h3 class="text-xl font-semibold text-white p-4">
                    Information
                </h3>
                <a href="">About us</a>
                <a href="">Contact</a>
            </div>
            <div
                class="flex-initial w-52 flex flex-col justify-center items-center"
            >
                <h3 class="text-xl font-semibold text-white p-4">Product</h3>
                <a href="">Details</a>
                <a href="">Team</a>
            </div>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
